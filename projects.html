<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <style type="text/css">
      @import url(./css/projects.css);
    </style>
    <title>Currency Exchange</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="coldBckgDiv"></div>
    <div class="wrapper">
      <header>
        <nav class="navbar">
          <input
            id="menu-toggle"
            class="inputbox"
            type="checkbox"
            aria-label="Open the menu for page links"
          />
          <label for="menu-toggle" class="hamburger-container">
            <span class="hamburger"></span>
          </label>
          <ul class="menu">
            <li class="menu_item">
              <a
                href="./index.html"
                class="menu_link"
                aria-label="Visit the home page"
                >Home</a
              >
            </li>
            <li class="menu_item">
              <a
                href="https://wordlib.herokuapp.com"
                target="_blank"
                class="menu_link"
                aria-label="Visit the home page"
                >WordLib App</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <div class="main">
        <div class="cur_elements">
          <div class="icon_elem" id="cur_elem1">$</div>
          <div class="icon_elem" id="cur_elem2">€</div>
          <div class="icon_elem" id="cur_elem3">£</div>
          <div class="icon_elem" id="cur_elem4">¥</div>
        </div>
        <div class="body">
          <div class="mainDiv">
            <div class="container">
              <h2>Currency Converter</h2>
              <p>Live Market Rates as of Today,<br /><span id="time"></span></p>

              <div class="currency">
                <select id="currency-one"></select>
                <input
                  type="number"
                  id="amount-one"
                  placeholder="0"
                  value="1"
                />
              </div>

              <div class="swap-rate-container">
                <div id="swap">
                  <i class="fas ex-ch fa-sync-alt"></i>
                </div>
                <div class="rate" id="rate"></div>
              </div>

              <div class="currency">
                <select id="currency-two">
                  <option value="EUR" selected>EUR</option>
                </select>
                <input type="number" id="amount-two" placeholder="0" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <footer>
        <div class="social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-etsy"></i></a>

          <p>AG© 2020</p>
        </div>
      </footer> -->
    </div>

    <script src="js/script.js"></script>
    <script src="js/projects.js"></script>
  </body>
</html>
