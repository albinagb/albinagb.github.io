<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Exchange</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">About</a>
          </li>
          <li class="navbar__item">
            <a href="#contacts" class="navbar__links" id="contacts-page"
              >Contacts</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="icon_elem mar-1">$</div>
    <div class="icon_elem mar-2">€</div>
    <div class="icon_elem mar-3">£</div>
    <div class="icon_elem mar-4">₽</div>
    <div class="icon_elem mar-5">₪</div>
    <div class="icon_elem mar-6">¥</div>
    <div class="icon_elem mar-7">₹</div>
    <div class="icon_elem mar-8">₩</div>
    <div class="icon_elem mar-9">฿</div>

    <div class="mainDiv">
      <div class="container">
        <h2>Currency Converter</h2>
        <p>Live Market Rates as of today,<br /><span id="time"></span></p>

        <div class="currency">
          <select id="currency-one"></select>
          <input type="number" id="amount-one" placeholder="0" value="1" />
        </div>

        <div class="swap-rate-container">
          <div id="swap">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="rate" id="rate"></div>
        </div>

        <div class="currency">
          <select id="currency-two"></select>
          <input type="number" id="amount-two" placeholder="0" />
        </div>
      </div>
    </div>

    <footer>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-etsy"></i></a>

        <p>Legal disclaimer, copyright, etc.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
